<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>zavd1</title>
</head>
<body>
  <form>
    <label for="full-name">Повне ім'я:</label>
    <input type="text" id="full-name" name="full-name" required><br>

    <label for="gender">Стать:</label>
    <select id="gender" name="gender">
      <option value="male">Чоловіча</option>
      <option value="female">Жіноча</option>
      <option value="other">Інше</option>
    </select><br>

    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" name="birthdate" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="background-color">Бажаний колір фону:</label>
    <input type="color" id="background-color" name="background-color" required><br>

    <label for="country">Країна:</label>
    <input type="text" id="country" name="country" required><br>

    <label for="city">Місто:</label>
    <input type="text" id="city" name="city" required><br>

    <label for="comment">Коментар:</label>
    <textarea id="comment" name="comment"></textarea><br>

    <input type="submit" value="Додати викладача">
  </form>
</body>
</html>
