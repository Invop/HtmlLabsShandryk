<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Повна версія картки викладача</title>
</head>
<body>
  <section>
    <article class="card" data-color="#F0F0F0">
      <h2>Повна версія картки викладача</h2>
      <form>
        <section>
          <label for="full-name">Повне ім'я:</label>
          <input type="text" id="full-name" name="full-name" required>
        </section>

        <section>
          <label for="gender">Стать:</label>
          <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інше</option>
          </select>
        </section>

        <section>
          <label for="age">Вік:</label>
          <input type="number" id="age" name="age" required>
        </section>
        
        <section>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </section>

        <section>
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" name="phone" required>
        </section>

        <section>
          <label for="country">Країна:</label>
          <input type="text" id="country" name="country" required>
        </section>

        <section>
          <label for="city">Місто:</label>
          <input type="text" id="city" name="city" required>
        </section>

        <section>
          <label for="comment">Коментар:</label>
          <textarea id="comment" name="comment"></textarea>
        </section>

        <section>
          <label for="map">Карта:</label>
          <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.6608985724965!2d30.519158676897643!3d50.4660389862408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce3f8783f067%3A0x20e77fb079389395!2z0J3QsNGG0ZbQvtC90LDQu9GM0L3QuNC5INGD0L3RltCy0LXRgNGB0LjRgtC10YIgwqvQmtC40ZTQstC-LdCc0L7Qs9C40LvRj9C90YHRjNC60LAg0LDQutCw0LTQtdC80ZbRj8K7!5e0!3m2!1suk!2sua!4v1684259950258!5m2!1suk!2sua" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </section>

        <section>
        <input type="submit" value="Зберегти">
        </section>
        
      </form>
    </article>
  </section>
</body>
</html>
